<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Home</title>
        <link href="css/task_style.css" type="text/css" rel="stylesheet" />
        <script src="js/taskManage.js" defer></script>
        <script src="js/createForm.js" defer></script>
    </head>
    <body onload="loadContent()">
        <!--Side navigation bar-->
        <nav>
            <img id="logo" src="images/logo.png">
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="agenda.html">Agenda</a></li>
            </ul>
        </nav>
        <div id="createForm">
            <form id="createTask" class="hide" method="POST" >
                <input type="text" id="title" name="title" placeholder="Task Title" required><br>
                <textarea id="desc" name="desc" placeholder="Task Description" rows="4" cols="40"></textarea><br>
                <select id="category" name="category">
                    <option value="CS-374">CS-374</option>
                    <option value="Gaming Review">Gaming Review</option>
                    <option value="Example3">Example3</option>
                    <option value="Example4">Example4</option>
                </select>
                <input type="date" name="due_date" id="due_date"  required>
                <input type="time" name="due_time" id="due_time" value='23:59'><br>
                <input type="submit" name="submission" value="Create Task">
            </form>
            <button id="display" enabled>X</button>
        </div>

        <!-- The task objects are to be dynamically added into this div, for css setup there may be hard-coded examples-->
        <div class="listContainer">
            <div id="header">Agenda for Today</div>
            <ul class="Tasklist" id="today"></ul>
        </div>
    </body>
</html>
